plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    task verma_deleteArr(type: Delete) {
        delete 'output/*.*'
        delete 'output/ShowMoreTextView.arr'
        delete 'output/ShowMoreTextView-release.arr'
        delete 'output/ShowMoreTextView-debug.arr'
    }

    task verma_createArr(type: Copy) {
        from('build/outputs/aar/')
        into('output/')
        include('ShowMoreTextView-release.aar')
        rename('ShowMoreTextView-release.aar', 'ShowMoreTextView.aar')
    }

    task verma_addToProject(type: Copy) {
        from('output/')
        into('../app/libs/')
        include('ShowMoreTextView.aar')
    }

    verma_addToProject.dependsOn(clean, verma_createArr)
    verma_createArr.dependsOn(verma_deleteArr, build)

}